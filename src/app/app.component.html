<main class="main">
  <div class="content">
    <div class="comments">

      @for (comment of comments; track comment.id) {
      <div class="card mb-4">
        <div class="card-body">
          <p>{{ comment.text }}</p>

          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="25"
                   height="25" />
              <p class="small mb-0 ms-2">{{ comment.user }}</p>
            </div>
            <div class="d-flex flex-row align-items-center">
              <p class="small text-muted mb-0">Upvote?</p>
              <i class="far fa-thumbs-up mx-2 fa-xs text-body" style="margin-top: -0.16rem;"></i>
              <p class="small text-muted mb-0">4</p>
            </div>
          </div>
        </div>
      </div>
      }
      <form class="form">
        <!--<app-ta-user-tag [users]="users"></app-ta-user-tag>-->
        <div class="ta-user-tag form-group mb-2">
          <div id="comment-editor" class="form-control" contenteditable="true" appUserToggle [users]="users"></div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</main>



<router-outlet />
