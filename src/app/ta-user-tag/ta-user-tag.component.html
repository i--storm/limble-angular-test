<div class="ta-user-tag">
  <textarea id="comment-editor" (keyup)="keyup($event)"></textarea>
  <div class="users-list" *ngIf="is_show_dialog" [style.top]="dialog_top" [style.left]="dialog_left">
    @for (user of users; track user.userID) {
      <div class="user-item">{{ user.name }}</div>
    }
  </div>
</div>
